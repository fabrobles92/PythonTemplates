{% extends "base.html" %}

{% block content %}

<ol> 
	{% for x in range(1,n+1) %}
		{% if not (x % 3 ) and not (x % 5) %}
		<li>Fizzbuzz</li>
		{% elif not (x % 3)%}
		<li>Fizz</li>
		{% elif not (x % 5) %}
		<li>Buzz</li>
		{% else %}
		<li>{{x}}</li>
		{% endif %}
	{% endfor %}
</ol>

{% endblock %}
